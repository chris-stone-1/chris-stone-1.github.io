<!DOCTYPE html>
<html>

<head>

<span class="APIText">Today</span>
<table class=apitable>
  <tr><td>Visits: </td><td id="visits">-</td></tr>
  <tr><td>Page Views: </td><td id="pageviews">-</td></tr>
</table>

</head>

<body onload="WTCall()">

<script>

function WTCall() {

xmlhttp = new XMLHttpRequest();
var url = "https://bnnq37uk24.execute-api.eu-west-1.amazonaws.com/Prod/custvisits-today";
xmlhttp.open("GET", url, true);
xmlhttp.setRequestHeader("Content-type", "application/json");
xmlhttp.onreadystatechange = function () {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {


	console.log(xmlhttp.responseText);
	var visits=xmlhttp.responseText.substring(xmlhttp.responseText.lastIndexOf("Sessions")+10,xmlhttp.responseText.lastIndexOf("Screen Views")-2);
	var pageviews=xmlhttp.responseText.substring(xmlhttp.responseText.lastIndexOf("Screen Views")+14,xmlhttp.responseText.lastIndexOf("SubRows")-3);
	document.getElementById("visits").innerHTML = visits;
	document.getElementById("pageviews").innerHTML = pageviews;

 
    }
}
xmlhttp.send();
    setTimeout(function () {
	WTCall();
    }, 60000);


}


</script>


</html>
